<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Siru : Mushroom Buddy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: url("{{ url_for('static', filename='assets/img/bg.png') }}")
          no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
        flex-direction: column;
      }

      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background: rgba(87, 81, 81, 0.7);
        border-radius: 20px;
        padding: 80px 50px 50px 50px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        max-width: 1100px;
        width: 100%;
        color: #fff;
        gap: 20px;
        transition: filter 0.5s ease;
        overflow: hidden;
        flex-wrap: wrap;
      }

      .container.blur {
        filter: blur(8px);
      }

      .gif-wrapper {
        width: auto;
        max-height: 300px;
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      #top-gif {
        max-height: 200px;
        width: auto;
        border-radius: 10px;
        object-fit: contain;
      }

      .text-content {
        flex: 1;
        text-align: left;
        padding: 20px;
      }

      h1 {
        font-size: 2.5em;
        font-weight: 800;
        color: #00e676;
        margin-bottom: 20px;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
      }

      p {
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #f1f1f1;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      }

      #predict_btn {
        background: linear-gradient(135deg, #00c853, #64dd17);
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 1rem;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
      }

      #predict_btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
      }

      .slider {
        position: relative;
        width: 100%;
        max-width: 350px;
        height: 250px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        flex-shrink: 0;
      }

      .mushroom-image {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .mushroom-image.active {
        opacity: 1;
        z-index: 1;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
          padding: 20px;
        }

        .slider {
          width: 100%;
          height: 200px;
          margin-top: 30px;
        }

        .text-content {
          padding-right: 0;
        }

        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }

        #predict_btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }

        p {
          font-size: 0.9em;
        }

        #predict_btn {
          padding: 8px 16px;
          font-size: 0.8rem;
        }

        .slider {
          height: 150px;
        }
      }

      /* Custom GIF Loader Styles */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        background: rgba(20, 20, 20, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        text-align: center;
      }

      #loader img {
        width: 300px; /* Increased size */
        height: auto;
        margin-bottom: -30px; /* Better spacing */
      }

      #loader-text {
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <!-- Custom GIF Loader -->
    <div id="loader">
      <img
        src="{{ url_for('static', filename='assets/img/assistent.gif') }}"
        alt="Loading..."
      />
      <div id="loader-text">Please wait .....</div>
    </div>

    <div class="container blur" id="main-content">
      <div class="text-content">
        <h1>Siru: Your Mushroom Buddy</h1>
        <p>
          Uncover the secrets of mushrooms with our smart image-based AI
          classifier. <br />
          Instantly detect species and learn if theyâ€™re safe or toxic! <br />
          Ideal for hikers, foragers, and mushroom lovers worldwide.
        </p>

        <a href="{{ url_for('predict_page') }}">
          <button id="predict_btn">Try Prediction</button>
        </a>
      </div>

      <div class="slider" id="slider"></div>
    </div>

    <div class="gif-wrapper">
      <img
        src="{{ url_for('static', filename='assets/img/assistent.gif') }}"
        id="top-gif"
        alt="assistent"
      />
    </div>

    <script>
      const mushroomImages = [
        "{{ url_for('static', filename='assets/img/1.png') }}",
        "{{ url_for('static', filename='assets/img/2.png') }}",
        "{{ url_for('static', filename='assets/img/3.png') }}",
        "{{ url_for('static', filename='assets/img/4.png') }}",
        "{{ url_for('static', filename='assets/img/5.png') }}",
        "{{ url_for('static', filename='assets/img/6.png') }}",
        "{{ url_for('static', filename='assets/img/7.png') }}",
      ];

      const slider = document.getElementById("slider");
      const loader = document.getElementById("loader");
      const container = document.getElementById("main-content");
      let current = 0;

      mushroomImages.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.classList.add("mushroom-image");
        img.alt = `Mushroom ${index + 1}`;
        if (index === 0) img.classList.add("active");
        slider.appendChild(img);
      });

      // Always wait 4 seconds before removing loader
      setTimeout(() => {
        loader.style.display = "none";
        container.classList.remove("blur");
        startSlider();
      }, 4000);

      function startSlider() {
        const images = document.querySelectorAll(".mushroom-image");

        setInterval(() => {
          images[current].classList.remove("active");
          current = (current + 1) % images.length;
          images[current].classList.add("active");
        }, 3000);
      }
    </script>
  </body>
</html>
